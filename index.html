<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knhan's web</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet"> <!-- Thêm font chữ -->
    <style>
        body {
            font-family: 'Lobster', cursive;
            margin: 0;
            padding: 0;
            background: url('8e999fe6ac0fe0a8d7fc10a8d4ea6feb.gif') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        header {
            background-color: rgba(0, 0, 0, 0.7);
            text-align: center;
            padding: 20px;
        }
        nav {
            background-color: rgba(0, 0, 0, 0.8);
            text-align: center;
            padding: 10px;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .container {
            margin: 50px auto;
            width: 80%;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border: 2px solid white;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .social-links a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
        }
        .social-links img {
            width: 24px;
            height: 24px;
            margin-right: 8px;
            border: 2px solid white;
            border-radius: 50%;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            background: url('blonde-girls-pretty-image-of-an-anime-girl-in-a-city_9581123.jpg!bw700.jpg') no-repeat center center;
            background-size: cover;
            border: 4px solid white;
            border-radius: 50%;
            margin: 0 auto;
        }
        .rainbow-text {
            font-size: 2em;
            font-weight: bold;
            animation: rainbow 1s infinite linear;
            text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff, 0 0 20px #ff00ff, 0 0 25px #ff00ff, 0 0 30px #ff00ff, 0 0 35px #ff00ff;
        }
        @keyframes rainbow {
            0% { color: red; }
            14% { color: orange; }
            28% { color: yellow; }
            42% { color: green; }
            57% { color: blue; }
            71% { color: indigo; }
            85% { color: violet; }
            100% { color: red; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Ohayo</h1>
    </header>
    <nav>
        <a href="#">Trang chủ</a>
    </nav>
    <div class="container">
        <h2 class="rainbow-text">Chào các con vợ</h2> <!-- Hiệu ứng cầu vồng và nhấp nháy -->
        <p>Chào các em.</p>
        <h3>Anh ở đây</h3>
        <div class="profile-pic"></div> <!-- Ảnh mặt của bạn -->
        <div class="social-links">
            <a href="https://zalo.me/0397620053" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c3/Zalo_logo.png/800px-Zalo_logo.png" alt="Zalo"> Zalo
            </a>
            <a href="https://www.tiktok.com/@knhan2008" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/en/thumb/6/69/Tiktok_logo.svg/800px-Tiktok_logo.svg.png" alt="TikTok"> TikTok
            </a>
            <a href="https://www.facebook.com/profile.php?id=100085444635589&mibextid=ZbWKwL" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook"> Facebook
            </a>
        </div>
        <audio controls autoplay>
            <source src="tiktokio.com_oRuyENOeevXhSEby9S6j.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    <div class="footer">
        &copy; 2024 kn
    </div>
</body>
</html>
